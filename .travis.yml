language: swift
os: osx
git:
  depth: 1
cache:
  directories:
  - /usr/local/Homebrew
  - $HOME/Library/Caches/Homebrew
before_cache:
  - brew cleanup
jobs:
  include:
    - stage: Go tests
      osx_image: xcode10
      before_install: brew update
      install:  brew list --versions go | grep "1\.11.*" || brew upgrade go@1.11
      script: make test-go

    - stage: Relax tests
      osx_image: xcode9.4
      name: "Xcode 9.4"
      script: test/travis_ci.sh
    - script: test/travis_ci.sh
      osx_image: xcode10
      name: "Xcode 10"
    - script: test/travis_ci.sh
      osx_image: xcode10.2
      name: "Xcode 10.2"

env:
  global:
  - secure: 
  - secure: 
